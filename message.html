<!doctype html>
<html lang="en">

<head>
    <title>Let It GO!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <img src="images/letgo.png" id="navpic">

        <form class="form-inline">
            <button type="button" class="btn btn-danger navbut">Eşyalarını Sat <i class="fas fa-camera"></i></button>
            <button type="button" class="btn btn-danger navbut"><i class="far fa-comments"></i></button>
            <button type="button" class="btn btn-danger navbut"><i class="fas fa-bell"></i></button>
            <button type="button" class="btn btn-danger navbut"><i class="fas fa-user"></i></button>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="message_bar">
                <div class="row justify-content-center">
                    <div class="col-6 col-md-6 col-lg-8">
                        <form class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h1 text-body"></i>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-md form-control-borderless" type="search" placeholder="Mesajlarda arayın...">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-outline-danger mb-1" style="margin: 5px;">Ara</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Amet</a>
                    <a href="#" class="list-group-item list-group-item-action"> Cano </a>
                    <a href="#" class="list-group-item list-group-item-action"> Barış </a>
                    <a href="#" class="list-group-item list-group-item-action"> Hikmet </a>
                    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Ömer</a>
                </div>

            </div>
            <div class="col-md-6" id="chat">
                <p class="sendedmsg">Gönderilen mesaj.</p>
                <p class="mymsg">Benim mesajım.</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Mesaj" rows="5" name="message"></textarea>
                </div>


                <input type="submit" value="Gönder" class="btn btn-danger btn-block">

            </div>

        </div>
    </div>


    <footer id="main-footer" class="py-2">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-6 mx-auto">
                    <p class="lead">Let It Go! &copy; 2018</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>
